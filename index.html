<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="content-left-side">
            <!--form includes inputs fied-->
            <form action="https://api.web3forms.com/submit" method="POST" class="content-left">
                <div class="content-left-title">
                    <h2> Get in our touch </h2>
                    <hr>
                </div>
                <input type="hidden" name="access_key" value="68ec8cdc-0549-4f79-9c4d-b4d5eb7caad0">
                
                <input id="your_name" type="text" name="name" placeholder="Enter your name" class="content-inputs" required>
                <input id="your_email" type="email" name="email" placeholder="Enter your email" class="content-inputs" required>
                <textarea id="your_message" name="message" placeholder="Enter your message" class="content-inputs" required></textarea>
                <p id="error_message"></p>
                <button id="btn_field" type="submit"> Submit <img src="/assets/arrow_icon.png" alt=""></button>
            </form>
        </div>
        <div class="content-right-side">
            <!--image of right side-->
            <img src="/assets/right_img.png" alt="image">
        </div>
    </div>
    
    <script src="script.js" defer></script>
    <!--Linking the script file-->
</body>
</html>
